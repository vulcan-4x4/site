<article class="contact" data-page="contact">
    <header>
        <h2 class="h2 article-title">Get in Touch</h2>
    </header>
    
    <section class="mapbox" data-mapbox>
        <figure>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.0532370917804!2d55.20231287573472!3d25.066184677795516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f6d8f2e7d73ab%3A0x88e9b69044a0a624!2sJSS%20International%20School!5e0!3m2!1sen!2sae!4v1715536098621!5m2!1sen!2sae" width="100%" height="700" loading="lazy"></iframe>
        </figure>
    </section>

    <section class="contact-form">
        <h3 class="h3 form-title">Send us a Message</h3>
        <form action="https://formspree.io/f/meqydlro" method="POST" class="form" data-form>
            <div class="input-wrapper">
                <input type="text" name="fullname" class="form-input" placeholder="Your Full Name" required data-form-input>
                <input type="email" name="email" class="form-input" placeholder="Your Email Address" required data-form-input>
            </div>
            <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>
            <button class="form-btn" type="submit" disabled data-form-btn>
                <ion-icon name="paper-plane"></ion-icon>
                <span>Send Message</span>
            </button>
        </form>
    </section>
</article>
